{% extends 'base.html' %}

{% block content %}
<div id="signup-page">
    <h1 class="display-3">Log In to RevUp</h1>
    <form method="POST" id="user_form">
        {{ form.hidden_tag() }}
    
        {% for field in form if field.widget.input_type != 'hidden' %}
          {% for error in field.errors %}
            <span class="text-danger">{{ error }}</span>
          {% endfor %}
          {{ field(placeholder=field.label.text, class="form-control") }}
        {% endfor %}
    
        <button class="btn btn-primary btn-lg btn-block signup-button">Log In!</button>
      </form>
</div>
{% endblock %}
